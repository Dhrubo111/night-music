<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Music</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">

       
        <div class="tool-holder">
            <div class="rimshot-holder">
                <button class="rimshot btn">/</button>
            </div>
            <div class="crash-holder">
                <button class="crash btn">#</button>
                <button class="floor btn">%</button>
                <button class="crash btn">#</button>
            </div>
            <div class="tom-holder">
            <button class="hightom btn">0</button>
            <button class="midtom btn" >0</button>
            <button class="lowtom btn">0</button>
        </div>
        <div class="snare-holder">
            <button class="kick btn">@</button>
            <button class="snare btn">*</button>
            <button class="kick btn">@</button>
        </div>
        <div class="ride-holder">
            <button class="ride btn">!</button>
            <button class="splash btn">$</button>
            <button class="ride btn">!</button>
        </div>
        <div class="high-hat-holder">
            <button class="high-hat-open btn">(</button>

            <button class="high-hat-close btn">)</button>
        </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
