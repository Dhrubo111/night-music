<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Music</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">

       
        <div class="tool-holder">
            <h1><em>night Music</em></h1>
            <div class="rimshot-holder">
                <button class="rimshot btn">/</button>
                <audio src="./audio/rimshot.mp3" class="rimshot-audio"></audio>
            </div>
            <div class="crash-holder">
                <button class="crashOne btn">#</button>
                <audio src="./audio/crash1.mp3" class="crash-one"></audio>
                <button class="floor btn">%</button>
                <audio src="./audio/floor.mp3" class="floor-one"></audio>
                <button class="crashTwo btn">#</button>
                <audio src="./audio/crash2.mp3" class="crash-two"></audio>
            </div>
            <div class="tom-holder">
            <button class="hightom btn">0</button>
            <audio src="./audio/high tom.mp3" class="high-tom"></audio>
            <button class="midtom btn" >0</button>
            <audio src="./audio/mid tom.mp3" class="mid-tom"></audio>
            <button class="lowtom btn">0</button>
            <audio src="./audio/low tom.mp3" class="low-tom"></audio>
        </div>
        <div class="snare-holder">
            <button class="kickone btn">@</button>
            <audio src="./audio/kick.mp3" class="kick-one"></audio>
            <button class="snareone btn">*</button>
            <audio src="./audio/snare.mp3" class="snare-one"></audio>
            <button class="kicktwo btn">@</button>
        </div>
        <div class="ride-holder">
            <button class="rideone btn">!</button>
            <audio src="./audio/ride1.mp3" class="ride-one"></audio>
            <button class="splashone btn">$</button>
            <audio src="./audio/splash.mp3" class="splash-one"></audio>
            <button class="ridetwo btn">!</button>
            <audio src="./audio/ride2.mp3" class="ride-two"></audio>
        </div>
        <div class="high-hat-holder">
            <button class="highone btn">(</button>
            <audio src="./audio/high-hat open.mp3" class="high-one"></audio>

            <button class="hightwo btn">)</button>
            <audio src="./audio/high-hat close.mp3" class="high-two"></audio>
        </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
